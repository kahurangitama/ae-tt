<div id="toolbar">
  <button (click)="format($event)" type="button" data-command="bold"><i class="fa fa-bold"></i></button>
  <button (click)="format($event)" type="button" data-command="italic"><i class="fa fa-italic"></i></button>
  <button (click)="format($event)" type="button" data-command="underline"><i class="fa fa-underline"></i></button>
  <button (click)="format($event)" type="button" data-command="strikeThrough"><i class="fa fa-strikethrough"></i></button>
  <button (click)="format($event)" type="button" data-command="justifyLeft"><i class="fa fa-align-left"></i></button>
  <button (click)="format($event)" type="button" data-command="justifyCenter"><i class="fa fa-align-center"></i></button>
  <button (click)="format($event)" type="button" data-command="justifyRight"><i class="fa fa-align-right"></i></button>
  <button (click)="format($event)" type="button" data-command="justifyFull"><i class="fa fa-align-justify"></i></button>
  <button (click)="format($event)" type="button" data-command="indent"><i class="fa fa-indent"></i></button>
  <button (click)="format($event)" type="button" data-command="outdent"><i class="fa fa-outdent"></i></button>
  <button (click)="format($event)" type="button" data-command="insertUnorderedList"><i class="fa fa-list-ul"></i></button>
  <button (click)="format($event)" type="button" data-command="insertOrderedList"><i class="fa fa-list-ol"></i></button>
  <button (click)="format($event)" type="button" data-command="h1">H1</button>
  <button (click)="format($event)" type="button" data-command="h2">H2</button>
  <button (click)="format($event)" type="button" data-command="createlink"><i class="fa fa-link"></i></button>
  <button (click)="format($event)" type="button" data-command="unlink"><i class="fa fa-unlink"></i></button>
  <button (click)="format($event)" type="button" data-command="insertimage"><i class="fa fa-image"></i></button>
  <button (click)="format($event)" type="button" data-command="p">P</button>
  <button (click)="format($event)" type="button" data-command="subscript"><i class="fa fa-subscript"></i></button>
  <button (click)="format($event)" type="button" data-command="superscript"><i class="fa fa-superscript"></i></button>
</div>
